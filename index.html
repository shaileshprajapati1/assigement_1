<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Detail Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <form>
            <div class="box">
            <h3>Step 1: Yours Details</h3>
            <div class="row_1">
                <label for="name">Name</label><input type="text" name="name" id="name" placeholder="First and Last name">
                        </div>
            <div class="row_1">
                <label for="email">Email</label><input type="email" name="email" id="email" placeholder="example@domin.com">
                        </div>
            <div class="row_1">
                <label for="phone">Phone</label><input type="number" name="phone" id="phone"  placeholder="Eg.+4475000000">
                         </div>
             <h3>Step 2:Delivery Address</h3>
             <div class="row_1">
                <label >Address</label><textarea cols="30" rows="3" ></textarea>
                         </div>
             <div class="row_1">
                <label for="postal">Postal Code</label><input type="number" name="" id="postal" >
                        </div>
            <div class="row_1">
                <label for="country">Country</label><input type="text" name="" id="country" >
                        </div>
            <h3>Step 2:Card Details</h3>
                        <div class="row_1">
                Card Type<br>
                <div class="check_1">
              <lable ><input type="checkbox" name="" id="card"> <img src="/visa.png" width="25px" height="20px" alt="visa"> VISA</lable>
             <lable><input type="checkbox" name="" id="card"> <img src="/amex.png" width="25px" height="20px" alt="Amex">Amex</lable>
             <lable><input type="checkbox" name="" id="card"> <img src="/master.png" width="25px" height="20px" alt="mastercard">Mastercard</lable></div>
                       </div>
           <div class="row_1">
            <label for="cardno">Card Number</label><input type="number" name="" id="cardno" >
                      </div>
               <div class="row_1">
            <label for="code">Security Code</label><input type="number" name="" id="code" >
                    </div>
             <div class="row_1">
                <label for="cardname">Name on Card</label><input type="text" name="" id="cardname" placeholder="Exact name on card">
                            </div>
             <div class="btn">
                
                <input type="button" id="btn" name="" value="BUY IT!"></div>
             </div>
        </div>
     </form>
     
</body>
</html>
